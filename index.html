
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnova Labs</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS ka link -->
</head>
<body>
    <!-- Signup Form -->
    <div id="signup-section">
        <h2>Signup</h2>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="referral">Referral Wallet Address:</label>
            <input type="text" id="referral" name="referral" readonly><br><br>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Login Form -->
    <div id="login-section" style="display:none;">
        <h2>Login</h2>
        <p>Your wallet address: <span id="wallet-address"></span></p>
        <button id="login-button">Login</button>
    </div>

    <script src="app.js"></script> <!-- JavaScript file ka link -->
</body>
</html>
